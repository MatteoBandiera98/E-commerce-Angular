<div class="container py-3">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" formControlName="username" class="form-control" type="text" required/>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" formControlName="email" class="form-control" type="email" required/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" formControlName="password" class="form-control" type="password" required/>
            <label for="confpassword" class="form-label">Conferma Password</label>
            <input id="confpassword" name="confpassword" formControlName="confpassword" class="form-control" type="password" required/>
            <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confpassword')?.dirty || registerForm.get('confpassword')?.touched)">
                <span class="text-danger">Le password non corrispondono</span>
            </div>
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-secondary" [disabled]="registerForm.invalid">Registrati</button>
    </form>
</div>
