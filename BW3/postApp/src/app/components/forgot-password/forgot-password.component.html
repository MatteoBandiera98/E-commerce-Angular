<div class="container">
    <h3>Reset Password</h3>
    <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm.form)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ngModel id="email" name="email" required />
        </div>
        <button class="btn btn-secondary" type="submit" [disabled]="!forgotForm.form.valid">Invia</button>
    </form>
</div>
