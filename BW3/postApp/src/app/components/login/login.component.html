<div class="container py-3">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.form)">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" ngModel class="form-control" type="email" required/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" ngModel class="form-control" type="password" required/>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.form.valid">Log-In</button>
    </form>
</div>
